apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
    }

    buildTypes {
        //开发版
        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
//            signingConfig signingConfigs.release
            versionNameSuffix "_debug"
            minifyEnabled false   //是否混淆
            zipAlignEnabled false //使包内未压缩的数据有序的排列
//            shrinkResources false // 移除无用的resource文件
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        //内部测试
        alpha {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
//            signingConfig signingConfigs.release
            versionNameSuffix "_正式版"
            minifyEnabled false
            zipAlignEnabled false
//            shrinkResources false
            debuggable true
        }
        //公开测试
        beta {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            versionNameSuffix "_beta"
//            signingConfig signingConfigs.release
            minifyEnabled true
            zipAlignEnabled true
            // 移除无用的resource文件
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        //正式
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
//            signingConfig signingConfigs.release
            minifyEnabled true
            zipAlignEnabled true
            // 移除无用的resource文件
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // 这个是解决lint报错的代码
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        disable 'MissingTranslation'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'

    //1.1.0 API改动过大，老用户升级需谨慎
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-18'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-18'//没有使用特殊Header，可以不加这行
//    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'//版本 23以上（必须）
    //RecyclerView万能适配器
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.43-alpha1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    //rxpermissions 权限
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
    // A well-designed local image and video selector for Android
//    api 'com.zhihu.android:matisse:0.5.2'
    // glide
//    api 'com.github.bumptech.glide:glide:3.8.0'
}
